<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card__img">
            <img src="Nike Zoom KD 12.png" alt="">
        </div>
        <div class="card__title">Bảo vệ đôi chân của bạn</div>
        <div class="card__price">
            100.000VND
        </div>
        <div class="card_proties">
            <div class="card_proties__size">
                <h3>Size: </h3>
                <span>28</span>
                <span>29</span>
                <span>30</span>
                <span>31</span>
            </div>
            <div class="card_proties__color">
                <h3>Color: </h3>
                <span class="clolor__red"></span>
                <span class="clolor__black"></span>
                <span class="clolor__yellow"></span>
            </div>
            <div class="card_proties__button">
                <button class="buy">Buy now</button>
                <button class="add">Add cart</button>
            </div>
        </div>
    </div>
</body>
</html>
